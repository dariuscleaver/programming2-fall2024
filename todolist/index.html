<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Javascript Loops</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body onload="showTasks()">
        <h1>My Tasks</h1>
        <ol id="task-list"></ol>
        <button onclick="addTask()">Add a Task</button>
        <button onclick="removeTask()">Remove a Task</button>
        <button onclick="clearTask()">Clear All Tasks</button>
        <button onclick="prioritizeTask()">Prioritize a Task</button>
    </body>
</html>
