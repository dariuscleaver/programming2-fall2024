<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Header 2</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="logo">LOGO</div>
                <ul class="links">
                    <li><a href="google.com">link-one</a></li>
                    <li><a href="google.com">link-two</a></li>
                    <li><a href="google.com">link-three</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="notifications">1 new notification</button>
                <div class="profile-image"></div>
            </div>
        </div>
        <div class="content">
            <div class="gallery">
                <div class="column">
                    <div class="item">
                        <img class="image" src="images/apple_pie.jpg" />
                        <p class="label">Apple Pie</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/brownie.JPG" />
                        <p class="label">Brownie</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/cake.jpg" />
                        <p class="label">Cake</p>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <img class="image" src="images/cheesecake.jpg" />
                        <p class="label">Cheesecake</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/churros.jpg" />
                        <p class="label">Churros</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/cupcakes.jpg" />
                        <p class="label">Cupcakes</p>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <img class="image" src="images/ice_cream.jpg" />
                        <p class="label">Ice Cream</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/key_lime_pie.jpg" />
                        <p class="label">Key Lime Pie</p>
                    </div>
                    <div class="item">
                        <img class="image" src="images/tiramisu.jpg" />
                        <p class="label">Tiramisu</p>
                    </div>
                </div>
            </div>
            <div class="description">
                <img id="profile-pic" src="images/cupcakes.jpg" />
                <p>Cupcakes</p>
                <div id="more-info">Cupcakes are a common American delicacy which is consumed by millions of people annually.</div>
            </div>
        </div>
    </body>
</html>
